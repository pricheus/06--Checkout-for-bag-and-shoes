<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Checkout page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <!--bag and shoes!-->
      <div class="bag_shoes">
        <!--bag-->
        <div class="bag">
          <img src="./photo1.png" alt="" />
          <section class="under_price">
            <h4>Vintage Backbag</h4>
            <p style="color: #f2994a; font-weight: bold">
              $54.99<span
                style="text-decoration: line-through; float: right; color: #333"
                >$94.99</span
              >
            </p>

            <section class="order_size">
              <button class="btn_size">-</button>
              <p class="item_number">1</p>
              <button class="btn_size">+</button>
            </section>
          </section>
        </div>

        <!--shoes-->
        <div class="shoes" style="margin-top: 5%">
          <img src="./photo2.png" alt="" />
          <section class="under_price">
            <h4>Vintage Backbag</h4>
            <p style="color: #f2994a; font-weight: bold">
              $74.99<span
                style="text-decoration: line-through; float: right; color: #333"
                >$124.99</span
              >
            </p>

            <section class="order_size">
              <button class="btn_size">-</button>
              <p class="item_number">1</p>
              <button class="btn_size">+</button>
            </section>
          </section>
        </div>
        <!--line-through-->
        <div class="line_through">
          <section class="through"></section>
          <p style="margin: 2% 0">
            Shipping<span style="float: right">$19</span>
          </p>
          <section class="through"></section>
          <p style="margin: 2% 0">
            Total<span style="float: right">$148.98</span>
          </p>
        </div>
      </div>

      <!--form inputs-->
      <div class="form_inputs">
        <!--contact_information-->
        <div class="contact_information">
          <h3>Contact infomation</h3>
          <form>
            <label for="mail">E-mail</label>
            <section class="wrapper">
              <i class="material-symbols-outlined">mail</i>
              <input
                type="mail"
                name="mail"
                id="mail"
                placeholder="Enter your email..."
              />
            </section>
          </form>
          <form>
            <label for="phone">Phone</label>
            <section class="wrapper">
              <i class="material-symbols-outlined">phone</i>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone..."
              />
            </section>
          </form>
        </div>

        <!--shipping_address-->
        <div class="shipping_address">
          <h3>Shipping address</h3>
          <form>
            <label for="name">Full name</label>
            <section class="wrapper">
              <i class="material-symbols-outlined">contacts</i>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name..."
              />
            </section>
          </form>
          <form>
            <label for="address">Address</label>
            <address class="wrapper">
              <i class="material-symbols-outlined">home</i>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Your address..."
              />
            </address>
          </form>
          <form>
            <label for="city">City</label>
            <section class="wrapper">
              <i class="material-symbols-outlined">apartment</i>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Your city..."
              />
            </section>
            <div class="country_postal"></div>
          </form>

          <!--contry_postal-->
          <div style="display: flex; justify-content: space-around">
            <form>
              <label for="country">Country</label>
              <section class="wrapper country_postal" style="float: left">
                <i class="material-symbols-outlined">location_city</i>
                <input
                  type="text"
                  name="country"
                  id="country"
                  placeholder="Your country..."
                />
              </section>
            </form>
            <form>
              <label for="postal" style="margin-left: 8%"> Postal code</label>
              <section class="wrapper country_postal" style="float: right">
                <i class="material-symbols-outlined">local_post_office</i>
                <input
                  type="number"
                  id="postal"
                  name="postal"
                  placeholder="Your postal code..."
                />
              </section>
              <div class="country_postal"></div>
            </form>
          </div>
          <!--checkbox-->
          <div style="margin-top: 0%">
            <input
              type="checkbox"
              id="checkbox"
              name="checkbox"
              style="width: fit-content; margin-right: 2%; cursor: pointer"
            />
            <label for="checkbox">Save this information for next time</label>
          </div>

          <!--button-->
          <button class="btn_continue" type="submit">Continue</button>
        </div>
      </div>
    </main>

    <footer>created by pricheus</footer>
  </body>
</html>
